<!DOCTYPE html>
<html>
<head>
    <title>jQuery Ajax Tutorial</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<h1>jQuery Ajax Tutorial</h1>
<h2>Coffee Orders</h2>
<ul id="orders">


</ul>
<!--template to be moved to own html file-->
<template id="order-template">
    <li data-id="{{id}}">
    <p> <strong>Name:</strong>
       <span class="noedit name"> {{name}}</span>
        <input class='edit name'/>
    </p>
    <p><strong>Drink:</strong>
        <span class="noedit drink"> {{drink}}</span>
        <input  class="edit drink"/>
    </p>
    <button data-id="{{id}}" class="remove">X</button>
    <button class="editOrder noedit">Edit</button>
    <button class="saveEdit edit">Update Order</button>
    <button class="cancelEdit edit">Cancel</button>
    </li>
</template>
<h2>Add a Coffee Order</h2>
  <p> Name : <input type="text" id="name"></p>
  <p> Drink : <input type="text" id="drink"></p>
  <button id="add-order">Add Order</button>


<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/mustache.js"></script>

</body>
</html>
